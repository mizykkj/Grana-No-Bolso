<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha - Central de Jogos</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9402908836616610"
         crossorigin="anonymous"></script>
</head>
<body>
    <div class="container game-page">
        <div class="game-page-header-actions">
            <a href="index.html" class="back-link">&larr; Voltar para a Página Inicial</a>
            <div class="top-right-actions">
                <div id="loggedInUserInfoSnake" style="display: none;">
                    <span id="loggedInUserEmailSnake" class="user-email-display"></span>
                    <a href="#" id="logoutButtonSnake" class="top-nav-link logout-link">Sair</a>
                </div>
                <a href="#" id="loginTriggerLinkSnake" class="top-nav-link">Login</a>
            </div>
        </div>

        <header>
            <h1>Jogo da Cobrinha</h1>
        </header>

        <main class="game-area">
            <button id="startButtonSnake" class="game-start-button">Iniciar Jogo</button>
            <canvas id="gameCanvas" width="400" height="400" style="display: none;"></canvas>
            <div id="snakeGameInstructions" style="display: none;">
                <p>Use as <strong>Setas Direcionais</strong> para mover a cobrinha!</p>
                <p>Pontuação: <span id="score">0</span></p>
            </div>
        </main>

        <section class="adsense-area">
            <h2>Anúncios</h2>
            <p>Espaço reservado para anúncios.</p>
        </section>

        <footer>
            <p>&copy; 2025 Central de Jogos.</p>
        </footer>
    </div> <div id="authModalSnake" class="modal">
        <div class="modal-content auth-modal-content">
            <span class="close-button auth-modal-close-snake">&times;</span>
            <div class="auth-form" id="loginContainerModalSnake">
                <h3>Acesse sua Conta</h3>
                <form id="formLoginModalSnake">
                    <div><label for="loginEmailModalSnake">Email:</label><input type="email" id="loginEmailModalSnake" required></div>
                    <div><label for="loginSenhaModalSnake">Senha:</label><input type="password" id="loginSenhaModalSnake" required></div>
                    <button type="submit">Entrar</button>
                </form>
                <p class="toggle-form-link">Não possui uma conta? <a href="#" id="switchToRegisterInModalLinkSnake">Crie uma</a></p>
            </div>
            <div class="auth-form" id="registroContainerModalSnake" style="display: none;">
                <h3>Crie sua Conta</h3>
                <form id="formRegistroModalSnake">
                    <div><label for="registroEmailModalSnake">Email:</label><input type="email" id="registroEmailModalSnake" required></div>
                    <div><label for="registroSenhaModalSnake">Senha (mín. 6 caracteres):</label><input type="password" id="registroSenhaModalSnake" required minlength="6"></div>
                    <div><label for="registroConfirmaSenhaModalSnake">Confirmar Senha:</label><input type="password" id="registroConfirmaSenhaModalSnake" required minlength="6"></div>
                    <button type="submit">Registrar</button>
                </form>
                <p class="toggle-form-link">Já possui uma conta? <a href="#" id="switchToLoginInModalLinkSnake">Faça login</a></p>
            </div>
            <p id="authMessageModalSnake" class="auth-message"></p>
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "SUA_API_KEY_REAL",
        authDomain: "SEU_PROJECT_ID.firebaseapp.com",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_PROJECT_ID.appspot.com",
        messagingSenderId: "SEU_SENDER_ID",
        appId: "SEU_APP_ID",
        measurementId: "SEU_MEASUREMENT_ID"
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      console.log("Firebase Modular SDK inicializado (Auth e Firestore prontos) em snake.html!");
      window.firebaseAppInstance = app;
      window.firebaseAuthInstance = auth;
      window.firebaseDbInstance = db;
      window.fbCreateUser = (email, password) => createUserWithEmailAndPassword(auth, email, password);
      window.fbSignIn = (email, password) => signInWithEmailAndPassword(auth, email, password);
      window.fbSignOut = () => signOut(auth);
      window.fbOnAuthStateChanged = (callback) => onAuthStateChanged(auth, callback);
      window.fbAddDoc = (collectionName, data) => addDoc(collection(db, collectionName), data);
      window.fbServerTimestamp = () => serverTimestamp();
      window.dispatchEvent(new CustomEvent('firebaseReady')); // AVISA QUE O FIREBASE ESTÁ PRONTO
      console.log("'firebaseReady' event dispatched from snake.html!");
    </script>

    <script>
        window.addEventListener('firebaseReady', () => {
            console.log("Evento 'firebaseReady' recebido no script de UI Auth do snake.html!");
            const authInstanceForSnakeUI = window.firebaseAuthInstance;

            const loginTriggerLinkSnake = document.getElementById('loginTriggerLinkSnake');
            const loggedInUserInfoSnake = document.getElementById('loggedInUserInfoSnake');
            const loggedInUserEmailSnakeDisplay = document.getElementById('loggedInUserEmailSnake');
            const logoutButtonSnake = document.getElementById('logoutButtonSnake');
            const authModalSnake = document.getElementById('authModalSnake');
            const authModalCloseBtnSnake = authModalSnake.querySelector('.auth-modal-close-snake');
            const loginContainerModalSnake = document.getElementById('loginContainerModalSnake');
            const registroContainerModalSnake = document.getElementById('registroContainerModalSnake');
            const formLoginModalSnake = document.getElementById('formLoginModalSnake');
            const loginEmailModalSnakeInput = document.getElementById('loginEmailModalSnake');
            const loginSenhaModalSnakeInput = document.getElementById('loginSenhaModalSnake');
            const formRegistroModalSnake = document.getElementById('formRegistroModalSnake');
            const registroEmailModalSnakeInput = document.getElementById('registroEmailModalSnake');
            const registroSenhaModalSnakeInput = document.getElementById('registroSenhaModalSnake');
            const registroConfirmaSenhaModalSnakeInput = document.getElementById('registroConfirmaSenhaModalSnake');
            const switchToRegisterInModalLinkSnake = document.getElementById('switchToRegisterInModalLinkSnake');
            const switchToLoginInModalLinkSnake = document.getElementById('switchToLoginInModalLinkSnake');
            const authMessageModalSnake = document.getElementById('authMessageModalSnake');

            function mostrarMensagemAuthModalSnake(mensagem, tipo = 'error') { /* ... (código da função) ... */
                authMessageModalSnake.textContent = mensagem;
                authMessageModalSnake.className = 'auth-message ';
                if (tipo === 'success') authMessageModalSnake.classList.add('success'); else authMessageModalSnake.classList.add('error');
            }
            function openAuthModalSnake(view = 'login') { /* ... (código da função) ... */
                if (view === 'login') { loginContainerModalSnake.style.display = 'block'; registroContainerModalSnake.style.display = 'none';}
                else { loginContainerModalSnake.style.display = 'none'; registroContainerModalSnake.style.display = 'block'; }
                authMessageModalSnake.textContent = ''; authMessageModalSnake.className = 'auth-message';
                authModalSnake.style.display = 'flex';
                setTimeout(() => { authModalSnake.classList.add('modal-visible'); }, 10);
                document.body.classList.add('modal-open');
            }
            function closeAuthModalSnake() { /* ... (código da função) ... */
                authModalSnake.classList.remove('modal-visible');
                document.body.classList.remove('modal-open');
                setTimeout(() => { if (!authModalSnake.classList.contains('modal-visible')) { authModalSnake.style.display = 'none';}}, 300);
            }

            if (loginTriggerLinkSnake) loginTriggerLinkSnake.addEventListener('click', (e) => { e.preventDefault(); openAuthModalSnake('login'); });
            if (authModalCloseBtnSnake) authModalCloseBtnSnake.onclick = closeAuthModalSnake;
            window.addEventListener('click', function(event) { if (event.target == authModalSnake) closeAuthModalSnake(); });
            if (switchToRegisterInModalLinkSnake) switchToRegisterInModalLinkSnake.addEventListener('click', (e) => { e.preventDefault(); openAuthModalSnake('register'); });
            if (switchToLoginInModalLinkSnake) switchToLoginInModalLinkSnake.addEventListener('click', (e) => { e.preventDefault(); openAuthModalSnake('login'); });

            if (formRegistroModalSnake) {
                formRegistroModalSnake.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = registroEmailModalSnakeInput.value; const senha = registroSenhaModalSnakeInput.value; const cSenha = registroConfirmaSenhaModalSnakeInput.value;
                    if (senha.length < 6) { mostrarMensagemAuthModalSnake('Senha: mín. 6 caracteres.'); return; } if (senha !== cSenha) { mostrarMensagemAuthModalSnake('As senhas não coincidem!'); return; }
                    try { await window.fbCreateUser(email, senha); formRegistroModalSnake.reset(); }
                    catch (error) { console.error("Erro registro (snake.html):", error); if (error.code === 'auth/email-already-in-use') mostrarMensagemAuthModalSnake('Email já em uso.'); else if (error.code === 'auth/weak-password') mostrarMensagemAuthModalSnake('Senha fraca.'); else mostrarMensagemAuthModalSnake('Erro: ' + error.message.replace('Firebase: ',''));}
                });
            }
            if (formLoginModalSnake) {
                formLoginModalSnake.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = loginEmailModalSnakeInput.value; const senha = loginSenhaModalSnakeInput.value;
                    try { await window.fbSignIn(email, senha); formLoginModalSnake.reset(); }
                    catch (error) { console.error("Erro login (snake.html):", error); if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential' || error.code === 'auth/invalid-email') mostrarMensagemAuthModalSnake('Email ou senha inválidos.'); else mostrarMensagemAuthModalSnake('Erro: ' + error.message.replace('Firebase: ',''));}
                });
            }
            if (logoutButtonSnake) {
                logoutButtonSnake.addEventListener('click', async (e) => {
                    e.preventDefault(); try { await window.fbSignOut(); } catch (error) { console.error("Erro logout (snake.html):", error); }
                });
            }

            if (window.fbOnAuthStateChanged && authInstanceForSnakeUI) {
                window.fbOnAuthStateChanged(user => {
                    if (user) {
                        if (loggedInUserInfoSnake) loggedInUserInfoSnake.style.display = 'flex';
                        if (loggedInUserEmailSnakeDisplay) loggedInUserEmailSnakeDisplay.textContent = user.email;
                        if (loginTriggerLinkSnake) loginTriggerLinkSnake.style.display = 'none';
                        closeAuthModalSnake();
                    } else {
                        if (loggedInUserInfoSnake) loggedInUserInfoSnake.style.display = 'none';
                        if (loginTriggerLinkSnake) loginTriggerLinkSnake.style.display = 'inline-block';
                    }
                });
            } else {
                console.error("Firebase auth instance or onAuthStateChanged not ready for snake.html UI script after firebaseReady.");
            }
        });
    </script>

    <script src="snake.js"></script>
</body>
</html>
