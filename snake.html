<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha - Central de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container game-page">
        <header>
            <a href="index.html" class="back-link">&larr; Voltar para a Página Inicial</a>
            <h1>Jogo da Cobrinha</h1>
        </header>

        <main class="game-area">
            <button id="startButtonSnake" class="game-start-button">Iniciar Jogo</button>
            <canvas id="gameCanvas" width="400" height="400" style="display: none;"></canvas> <div id="snakeGameInstructions" style="display: none;"> <p>Use as <strong>Setas Direcionais</strong> para mover a cobrinha!</p>
                <p>Pontuação: <span id="score">0</span></p>
            </div>
        </main>

        <section class="adsense-area">
            <h2>Anúncios</h2>
            <p>Espaço reservado para anúncios.</p>
        </section>

        <footer>
            <p>&copy; 2025 Central de Jogos.</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
      // Sua configuração do Firebase (SUBSTITUA PELOS SEUS VALORES REAIS)
      const firebaseConfig = {
        apiKey: "SUA_API_KEY_REAL",
        authDomain: "SEU_PROJECT_ID.firebaseapp.com",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_PROJECT_ID.appspot.com", // Verifique este valor no seu console Firebase
        messagingSenderId: "SEU_SENDER_ID",
        appId: "SEU_APP_ID",
        measurementId: "SEU_MEASUREMENT_ID" // Opcional, se configurado
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      window.firebaseAuth = auth;
      window.firebaseDb = db;
      console.log("Firebase Compat SDKs carregados e Firebase inicializado em snake.html!");
    </script>

    <script src="snake.js"></script>
</body>
</html>
