<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra Blocos - Central de Jogos</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container game-page">
        <header>
            <a href="index.html" class="back-link">&larr; Voltar para a Página Inicial</a>
            <h1>Quebra Blocos</h1>
        </header>

        <main class="game-area">
            <canvas id="gameCanvas" width="550" height="400"></canvas>

            <div id="levelCompleteScreen">
                <h2 id="levelCompleteMessage">Nível X Completo!</h2>
                <p>Você completou o nível <span id="completedLevelDisplay">1</span>.</p>
                <button id="nextLevelButton">Próximo Nível</button>
            </div>

            <div class="game-info">
                <p>Pontuação: <span id="score">0</span></p>
                <p>Vidas: <span id="lives">3</span></p>
                <p>Nível: <span id="levelDisplay">1</span></p>
            </div>
            <p>Use as <strong>Setas Direcionais</strong> para mover a barra.</p>
            <p>Quebre todos os tijolos para avançar de nível!</p>
        </main>

        <section class="adsense-area">
            <h2>Anúncios</h2>
            <p>Espaço reservado para anúncios.</p>
        </section>

        <footer>
            <p>&copy; 2025 Central de Jogos.</p>
        </footer>
    </div>
    <script src="quebra_blocos.js"></script>
</body>
</html>
